[General]
cacheConfig = true

[css]
baseUrl = /assets/
paths[] = ROOT/bower_components/*
paths[] = WEBROOT/scss/*
filters[] = ScssPHP
cachePath = WEBROOT/assets/

[js]
baseUrl = /assets/
timestamp = true
paths[] = ROOT/bower_components/*
paths[] = WEBROOT/js/*
cachePath = WEBROOT/assets/

[platform.css]
files[] = bootstrap-sass/assets/stylesheets/_bootstrap.scss
files[] = _main.scss

[platform.js]
files[] = jquery/dist/jquery.js
files[] = bootstrap-sass/assets/javascripts/bootstrap.js
files[] = plugins.js
files[] = main.js
