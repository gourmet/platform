[General]
cacheConfig = true

[css]
baseUrl = /assets/
paths[] = ROOT/components/bootstrap/css/*
paths[] = WEBROOT/css/*
cachePath = WEBROOT/assets/

[js]
baseUrl = /assets/
timestamp = true
paths[] = ROOT/components/bootstrap/js/*
paths[] = ROOT/components/jquery/*
paths[] = WEBROOT/js/*
cachePath = WEBROOT/assets/

[platform.css]
files[] = bootstrap.css

[platform.js]
files[] = jquery.js
files[] = bootstrap.js
files[] = plugins.js
files[] = main.js
